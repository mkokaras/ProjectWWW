<div class="main">
    <div class="shop_top">
        <div class="container">
                    <form ng-submit="register.regUser(regData);" > 
                            <div class="register-top-grid">
                                    <h3>PERSONAL INFORMATION</h3>
                                    <div>
                                        <span>First Name<label>*</label></span>
                                        <input type="text" ng-model="register.regData.firstname"> 
                                    </div>
                                    <div>
                                        <span>Last Name<label>*</label></span>
                                        <input type="text" ng-model="register.regData.lastname"> 
                                    </div>
                                    <div>
                                        <span>Email Address<label>*</label></span>
                                        <input type="text" ng-model="register.regData.email"> 
                                    </div>
                                    <div class="clear"> </div>
                                    <div class="clear"> </div>
                            </div>
                            <div class="clear"> </div>
                            <div class="register-bottom-grid">
                                    <h3>LOGIN INFORMATION</h3>
                                    <div>
                                        <span>Password<label>*</label></span>
                                        <input id="modlgn_passwd" type="password" name="password" class="inputbox" size="18" autocomplete="off" ng-model="register.regData.password">
                                    </div>
                                    <div>
                                        <span>Confirm Password<label>*</label></span>
                                        <input id="modlgn_passwd" type="password" name="password" class="inputbox" size="18" autocomplete="off" ng-model="register.regData.confirm">
                                    </div>
                                    <div class="clear"> </div>
                            </div>
                            <div class="clear"> </div>
                            <input type="submit" value="submit">
                    </form>
                </div>
        </div>
    </div>
    

    <br>

    <div class="jumbotron text-center" ng-show="register.loading">
        <span class="glyphicon glyphicon-repeat spinner"></span>
        <p>Loading...</p>
    </div>
    
    <div class="row show-hide-message" ng-show="register.successMsg">
        <div class="alert alert-success">{{ register.successMsg}}</div>
    </div>
    <br>
    <div class="row show-hide-message" ng-show="register.errorMsg">
        <div class="alert alert-danger">{{ register.errorMsg}}</div>
    </div>
